<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/Css/cv.css">
    <title>CV</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="left">
                <a href="index.html"><img src="/Pic/logo-no-background-removebg-preview.png" alt="" width="90px" height="90px"></a>
            </div>
            <div class="center">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Job.html">Job</a></li>
                    <li><a href="About Us.html">About Us</a></li>
                    <li><a href="Contact us.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="right">
                <a href="Sign up ( p-number ).html">Sign Up</a>
                <a href="Log in ( p-number ).html">Log In</a>
            </div>
        </nav>
        <main>
            <div class="header">
                <h3>Curriculum Vitae</h3>
            </div>
            <form action="form">
                <div class="full-name">
                    <p>Full Name</p>
                    <div class="name">
                        <input type="name" required placeholder="First Name">
                        <input type="name" required placeholder="Last Name">
                    </div>
                </div>
                <div class="gender">
                    <p>Gender</p>
                    <div class="gender-chose">
                        <div class="female">
                            <input type="radio" required name="gender">
                            <label for="girl">Female</label>
                        </div>
                        <div class="male">
                            <input type="radio" required name="gender">
                            <label for="boy">Male</label>
                        </div>
                    </div>
                </div>
                <div class="address">
                    <p>Address</p>
                    <div class="complete">
                        <div class="street-city">
                            <input type="text" required placeholder="Street">
                            <input type="text" required placeholder="City">
                        </div>
                        <div class="destrict-country">
                            <input type="text" required placeholder="Destrict">
                            <input type="text" required placeholder="Country">
                        </div>
                    </div>
                </div>
                <div class="contact">
                    <p>Contact</p>
                    <div class="p-number">
                        <input type="number" required placeholder="Phone Number">
                        <input type="number" required placeholder="Telegram">
                    </div>
                </div>
                <div class="e-mail">
                    <p>E-mail</p>
                    <input type="text" required placeholder="name@gmail.com">
                </div>
                <div class="position">
                    <p>Position</p>
                    <select required name="job" id="">
                        <option value=""></option>
                        <option> Systems administrator</option>>
                        <option>Dev Ops</option>
                        <option>Web Designer</option>
                        <option>IT project managers</option>
                        <option>Web Developer</option>
                        <option>Programmer</option>
                        <option>Software Developer</option>
                        <option>Computer network architects</option>
                        <option value="" type="text"></option>
                    </select>
                </div>
                <div class="experience">
                    <p>Experience</p>
                    <textarea name="infomation" id="" cols="30" rows="10"></textarea>
                </div>
                <button> <a href="index.html">Agree</a></button>
            </form>
        </main>
        <footer>
            <div class="icons">
                <a href="index.html"><i class="material-icons">star</i></a>
                <a href="Job.html"><i class="material-icons">star</i></a>
                <a href="About Us.html"><i class="material-icons">star</i></a>
                <a href="Contact us.html"><i class="material-icons">star</i></a>
            </div>
            <div class="last-information">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Velit, fuga!</p>
            </div>
        </footer>
    </div>
</body>
</html>
